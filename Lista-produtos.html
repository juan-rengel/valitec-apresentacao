  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* Ajuste para caber na tela do celular (card compacto) */
.produto-card {
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 10px;
  border-radius: 10px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
}

.produto-card img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
}

/* GRID DOS BOT√ïES 2x2 mais compacto */
.botoes-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  width: 100%;
  margin-top: 6px;
}

.botoes-container button,
.botoes-container a {
  width: 100%;
  padding: 6px 8px;   /* reduzido */
  font-size: 12px;    /* reduzido */
  border-radius: 6px;
  white-space: nowrap;
  text-align: center;
  border: none;
  cursor: pointer;
}

/* melhorar texto em telas pequenas */
.produto-card strong {
  font-size: 14px;
}

.produto-card span,
.produto-card div {
  font-size: 12px;
}

/* For√ßa bom encaixe no celular */
@media (max-width: 480px) {
  .produto-card {
    padding: 8px;
  }
  .produto-card img {
    width: 55px;
    height: 55px;
  }
  .botoes-container button,
  .botoes-container a {
    font-size: 11px;
    padding: 6px;
  }
}

/* MENU HAMB√öRGUER FIXO E FUNCIONAL */

  position: fixed;
  left: -260px;
  top: 0;
  width: 260px;
  height: 100vh;
  transition: 0.3s ease;
  z-index: 9999;
}

.sidebar.open {
  left: 0;
}

.hamburger {
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 28px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
  z-index: 10000;
}

@media(max-width: 900px) {
  .app-container {
    margin-left: 0 !important;
  }


}
.app-container {
 max-width: 700px;
 margin: auto;
  }

</style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <div class="app-container">
    <aside class="sidebar">
      <h1></h1>
      <nav>
        <a href="dashboard.html">Painel</a>

      </nav>
    </aside>

    <main class="main fade-in">
      <h2 class="page-title">Lista de Produtos</h2>

      <div class="export-container">
        <button id="exportTela" class="btnExport">üìÑ Exportar Tela (PDF/Excel)</button>
        <button id="exportTudo" class="btnExport">üóÇ Exportar Tudo (PDF/Excel)</button>
      </div>

      <div id="listaProdutos" class="lista-produtos"></div>
    </main>
  </div>


<script type="module">

/* ============================================================
   IMPORTS
============================================================ */
import { 
  initializeApp 
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

import { 
  getFirestore, collection, getDocs, getDoc, doc,
  updateDoc, deleteDoc 
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

import { 
  getAuth, onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

/* ============================================================
   FIREBASE INIT
============================================================ */
const firebaseConfig = {
  apiKey: "AIzaSyDPIlkTLbaeUiuvfvijWf5fofREw5oE8ic",
  authDomain: "valitec-mj.firebaseapp.com",
  projectId: "valitec-mj",
  storageBucket: "valitec-mj.firebasestorage.app",
  messagingSenderId: "616592039657",
  appId: "1:616592039657:web:3827a890474111be85da78"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ============================================================
   VARI√ÅVEIS
============================================================ */
let loja = null;
let cargo = null;
let produtosCarregados = [];

/* ============================================================
   üìå BUSCA CONFIG DA LOJA (whatsGerente / whatsResponsavel)
============================================================ */
async function getConfigDaLoja() {
  const user = auth.currentUser;
  if (!user) return null;

  const snapUser = await getDoc(doc(db, "usuarios", user.email));
  if (!snapUser.exists()) return null;

  const loja = snapUser.data().loja;
  const snapCfg = await getDoc(doc(db, `lojas/${loja}/config/geral`));

  if (!snapCfg.exists()) {
    return { loja, whatsGerente: "", whatsResponsavel: "" };
  }

  const cfg = snapCfg.data();
  return {
    loja,
    whatsGerente: cfg.whatsGerente || "",
    whatsResponsavel: cfg.whatsResponsavel || ""
  };
}

/* ============================================================
   üî¥ WHATSAPP (respons√°vel ‚Üí gerente)
============================================================ */
function abrirWhatsAppParaGerente(numero, texto) {
  if (!numero) return;
  const tel = numero.replace(/\D/g, "");
  const url = `https://api.whatsapp.com/send?phone=${tel}&text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");
}

/* ============================================================
   üü° REBAIXAR PRODUTO
============================================================ */
async function rebaixarProduto(id) {
  const cfg = await getConfigDaLoja();
  if (!cfg || !cfg.loja) return alert("Loja n√£o encontrada.");

  const ref = doc(db, `lojas/${cfg.loja}/produtos/${id}`);
  const snap = await getDoc(ref);

  if (!snap.exists()) return alert("Produto n√£o encontrado.");
  const p = snap.data();

  if (p.status === "rebaixado") return alert("J√° est√° rebaixado.");

  await updateDoc(ref, {
    status: "rebaixado",
    rebaixadoAt: new Date(),
    rebaixadoNotified: true
  });

  const msg = `üîª *PRODUTO REBAIXADO*\nProduto: *${p.nome}*\nC√≥digo: ${p.codigo}\nLote: ${p.lote}`;
  abrirWhatsAppParaGerente(cfg.whatsGerente, msg);

  carregarProdutos();
}

window.rebaixarProduto = rebaixarProduto;

/* ============================================================
   üü† VERIFICAR ALERTAS (5 dias)
============================================================ */
async function verificarAlertasDeValidade() {
  const cfg = await getConfigDaLoja();
  if (!cfg || !cfg.loja) return;

  const ref = collection(db, `lojas/${cfg.loja}/produtos`);
  const snap = await getDocs(ref);

  const hoje = new Date();

  for (const item of snap.docs) {
    const p = item.data();
    const id = item.id;

    if (!p.dataValidadeISO) continue;
    if (p.status === "rebaixado") continue;

    const validade = new Date(p.dataValidadeISO);
    const diff = Math.ceil((validade - hoje) / 86400000);

    let alertaCor = "normal";
    if (diff <= 15 && diff > 10) alertaCor = "amarelo";
    else if (diff <= 10 && diff > 5) alertaCor = "laranja";
    else if (diff <= 5 && diff >= 0) alertaCor = "vermelho";
    else if (diff < 0) alertaCor = "vencido";

    // Atualiza cor
    await updateDoc(doc(db, `lojas/${cfg.loja}/produtos/${id}`), {
      alertaCor
    });

    // Alerta de 5 dias
    if (diff === 5 && !p.alert5diasSent) {
      const msg = `‚ö†Ô∏è *ALERTA DE VALIDADE*\nProduto: *${p.nome}*\nC√≥digo: ${p.codigo}\nVence em ${diff} dias.`;
      abrirWhatsAppParaGerente(cfg.whatsGerente, msg);

      await updateDoc(doc(db, `lojas/${cfg.loja}/produtos/${id}`), {
        alert5diasSent: true,
        lastAlertAt: new Date()
      });
    }
  }
}

/* ============================================================
   üîµ CARREGAR PRODUTOS NA TELA
============================================================ */
async function carregarProdutos() {
  const user = auth.currentUser;
  if (!user) return;

  const userSnap = await getDoc(doc(db, "usuarios", user.email));
  loja = userSnap.data().loja;
  cargo = userSnap.data().cargo;

  const snap = await getDocs(collection(db, `lojas/${loja}/produtos`));

  produtosCarregados = snap.docs
    .map(docItem => ({ id: docItem.id, ...docItem.data() }))
    .filter(p => p.status !== "rebaixado");

  exibirLista(produtosCarregados);
}

/* ============================================================
   üñº EXIBIR LISTA
============================================================ */
function exibirLista(listaProdutos) {
  const lista = document.getElementById("listaProdutos");
  lista.innerHTML = "";

  if (!listaProdutos.length) {
    lista.innerHTML = "<div class='produto-card'>Nenhum produto encontrado.</div>";
    return;
  }

  listaProdutos.forEach(p => {
    const item = document.createElement("div");
    item.className = "produto-card";

    const diff = Math.ceil((new Date(p.dataValidadeISO) - new Date()) / 86400000);
    const cor = diff <= 5 ? "#ff4d4d" :
                diff <= 10 ? "#ff9f43" :
                diff <= 15 ? "#ffe66d" : "#4eff9a";

    item.innerHTML = `
      <img src="${p.fotoURL || ""}" style="width:70px;height:70px;border-radius:6px;object-fit:cover;" onerror="this.style.display='none'">
      <div style="flex:1;">
        <strong>${p.nome}</strong><br>
        ${p.setor}<br>
        <span style="color:#4eff9a">üí≤ R$ ${(p.preco ?? 0).toFixed(2).replace('.', ',')}</span><br>
        Validade: ${p.dataValidadeBR}
      </div>
    `;

    const botoes = document.createElement("div");
    botoes.className = "botoes-container";

    // Bot√£o Whats
    const btnWhats = document.createElement("button");
    btnWhats.textContent = "üü¢ WhatsApp";
    btnWhats.style.background = "#25D366";
    btnWhats.onclick = async () => {
      const cfg = await getConfigDaLoja();
      const msg = `‚ö†Ô∏è Rebaixa solicitada%0AProduto: ${p.nome}%0AValidade: ${p.dataValidadeBR}`;
      window.open(`https://wa.me/55${cfg.whatsResponsavel}?text=${msg}`);
    };
    botoes.appendChild(btnWhats);

    // Bot√£o Rebaixar
    const btnRebaixar = document.createElement("button");
    btnRebaixar.style.background = cor;
    btnRebaixar.textContent = `üîª Rebaixar (${diff}d)`;
    btnRebaixar.onclick = () => rebaixarProduto(p.id);
    botoes.appendChild(btnRebaixar);

    // Editar / Excluir s√≥ para gerente / master
    if (cargo !== "responsavel") {
      const btnEditar = document.createElement("button");
      btnEditar.textContent = "‚úèÔ∏è Editar";
      btnEditar.style.background = "#4d9cff";
      btnEditar.onclick = () => location.href = `produto.html?id=${p.id}`;
      botoes.appendChild(btnEditar);

      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "üóëÔ∏è Excluir";
      btnExcluir.style.background = "#ff6b6b";
      btnExcluir.onclick = async () => {
        if (!confirm(`Excluir ${p.nome}?`)) return;
        await deleteDoc(doc(db, `lojas/${loja}/produtos/${p.id}`));
        carregarProdutos();
      };
      botoes.appendChild(btnExcluir);
    }

    item.appendChild(botoes);
    lista.appendChild(item);
  });
}

/* ============================================================
   üîç FILTRO
============================================================ */
document.getElementById("busca").addEventListener("input", e => {
  const termo = e.target.value.toLowerCase();

  const filtrados = produtosCarregados.filter(p =>
    p.nome.toLowerCase().includes(termo) ||
    p.setor.toLowerCase().includes(termo) ||
    p.codigo?.toLowerCase().includes(termo)
  );

  exibirLista(filtrados);
});

/* ============================================================
   üöÄ INICIAR
============================================================ */
onAuthStateChanged(auth, user => {
  if (!user) return;

  carregarProdutos();

  // Rodar alertas 5 dias
  setTimeout(() => {
    verificarAlertasDeValidade().catch(console.error);
  }, 1500);
});

</script>

const sidebar = document.querySelector('.sidebar');

if (!hamburgerBtn) {
  hamburgerBtn = document.createElement('button');
  hamburgerBtn.className = 'hamburger';
  hamburgerBtn.textContent = '‚ò∞';
  document.body.appendChild(hamburgerBtn);
}

hamburgerBtn.onclick = () => {
  sidebar.classList.toggle('open');
};
</script>


</body>
